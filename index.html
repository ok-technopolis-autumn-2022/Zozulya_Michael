<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>todos</title>
  </head>
  <body>
  <header>
    <label for="search-todos">
      <input type="text" id="search-todos" placeholder="What needs to be done?">
    </label>
   </header>

   <main>
       <div class="retractable sheet">
         <section>
           <div class="todos1">
             <label>
               <input type="checkbox" id="place1" name="HTML"> HTML
             </label>
           </div>
           <div class="todos2">
             <label>
               <input checked type="checkbox" id="place2" name="CSS" checked>CSS
             </label>
           </div>
           <div class="todos3">
             <label>
               <input type="checkbox" id="place3" name="JS"> JS
             </label>
           </div>
           <div class="todos4">
             <label>
               <input type="checkbox" id="place4" name="JS tools"> JS tools
             </label>
           </div>
           </section>
       </div>

      <footer class="footer">
        <div class="footer-place">
          <div class="number-of-works">
            3 items left
          </div>
          <section class="buttons">
            <button class="all-button">
              All
            </button>
            <button class="active-button">
              Active
            </button>
            <button class="completed-button">
              Completed
            </button>
          </section>
        <div class="bool-clean-button-footer">
          <button class="button-clear">
            Clear completed
          </button>
        </div>
      </div>
    </footer>
   </main>
  </body>
</html>
