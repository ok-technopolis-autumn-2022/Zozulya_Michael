<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>todos</title>
    <link rel="stylesheet" href="style/styles.css">
  </head>
  <body>
  <header>
    <h1>todos</h1>
   </header>

   <main>
       <section class="content">
          <header class="pull-out-list-header">
            <label>
              <input type="text" id="search-todos" aria-label="Tasks todos" placeholder="What needs to be done?">
            </label>
            <button id="button-arrow" class="button-name1" aria-label="Button-All"></button>
          </header>

          <article class="pull-out-check-list">
            <div class="pull-out-section">
              <label>
                <input type="checkbox" name="todos1" aria-label="HTML">
                <span class="item">HTML</span>
              </label>
              <button class="button-delete-task" aria-label="Delete HTML"></button>
              <div class="edit-list" hidden="hidden">
                <input type="text" class="todo-input" value="HTML" aria-label="Edit HTML">
              </div>
            </div>
            <div class="pull-out-section">
              <label>
                <input type="checkbox" name="todos2" aria-label="CSS" checked>
                <span class="item">CSS</span>
              </label>
              <button class="button-delete-task" aria-label="Delete CSS"></button>
              <div class="edit-list" hidden="hidden">
                <input type="text" class="todo-input" value="CSS" aria-label="Edit CSS">
              </div>
            </div>

            <div class="pull-out-section">
              <label>
                <input type="checkbox" class="todos3" aria-label="JS">
                <span class="item">JS</span>
              </label>
              <button class="button-delete-task" aria-label="Delete JS"></button>
              <div class="edit-list" hidden="hidden">
                <input type="text" class="todo-input" value="JS" aria-label="Edit JS">
              </div>
            </div>

            <div class="pull-out-section">
              <label>
              <input type="checkbox" class="todos4" aria-label="JS tools">
              <span class="item">JS tools</span>
              </label>
              <button class="button-delete-task" aria-label="Delete JS tools"></button>
              <div class="edit-list" hidden="hidden">
                <input type="text" class="todo-input" value="JS tools" aria-label="Edit JS tools"/>
              </div>
            </div>
          </article>
        <footer class="footer">
          <div class="footer-section">
              <div class="pull-out-list-footer-container">
                3 items left
              </div>
            <section class="buttons" role="button">
              <label>
                <input type="radio" class="button-All" aria-label="Get all tasks" name="button" checked> All
              </label>
              <label>
                <input type="radio" class="button-Active" aria-label="Check active tasks" name="button"> Active
              </label>
              <label>
                <input type="radio" class="button-Completed" aria-label="Check completed tasks" name="button"> Completed
              </label>
            </section>

           <div class="bool-clean-button-footer">
             <button aria-label="clear-current-tasks" class="button-clear">
               Clear completed
             </button>
           </div>
          </div>
      </footer>
      </section>
   </main>
  </body>
</html>
