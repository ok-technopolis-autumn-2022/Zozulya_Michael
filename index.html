<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>"todos"</title>
  </head>
  <body>
  <header>
    <h1>todos</h1>
   </header>
   <main>
     <section class="c1">
       <div class="retractable sheet">
         <header class="rs-h">
           <label for="find-todos">
             <input type="text" id="search-todos" placeholder="What needs to be done?">
           </label>
         </header>
         <section class="c2">
           <div class="todos-place">
             <label for="place">
               <input type="checkbox" id="place" name="HTML"> HTML
             </label>
           </div>
           <div class="todos-place2">
             <label for="place2">
               <input checked type="checkbox" id="place2" name="CSS"> <s>CSS</s> 
             </label>
           </div>
           <div class="todos-place3">
             <label for="place3">
               <input type="checkbox" id="place3" name="JS"> JS
             </label>
           </div>
           <div class="todos-place4">
             <label for="place4">
               <input type="checkbox" id="place4" name="JS tools"> JS tools
             </label>
           </div>
         </section>
       </div>
      <footer class="footer">
        <div class="footer-place">
            3 items left
          <button class="all" name="button-all">All</button>
          <button class="active" name="button-active">Active</button>
          <button class="completed" name="button-completed">Completed</button>
          <button class="clear" name="button-clear">Clear completed</button>
        </div>
      </footer>
     </section>
   </main>
  </body>
</html>
